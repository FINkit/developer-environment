---
- name: Create dir
  file:
    path: /opt/groovy
    state: directory
  become: true

- name: Download
  get_url:
    dest: "/opt/groovy"
    url: "https://dl.bintray.com/groovy/maven/apache-groovy-sdk-{{ groovy_version }}.zip"
  become: true

- name: Extract zip
  unarchive:
    src: "/opt/groovy/apache-groovy-sdk-{{ groovy_version }}.zip"
    dest: "/opt/groovy"

- name: Add to path
  file:
    src: "/opt/groovy/groovy-{{ groovy_version }}/bin/groovy"
    dest: /usr/local/bin/groovy
    owner: root
    group: root
    state: link

- name: Delete zip
  file:
    path: "/opt/groovy/apache-groovy-sdk-{{ groovy_version }}.zip"
    state: absent

- name: Create .groovy dir
  file:
    path: /home/vagrant/.groovy
    state: directory
    owner: vagrant
    group: vagrant
    mode: 0775

- name: Copy default config file
  copy:
    src: defaultGrapeConfig.xml
    dest: /home/vagrant/.groovy/defaultGrapeConfig.xml
    owner: vagrant
    group: vagrant
    mode: 0775
